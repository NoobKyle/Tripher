<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="150" viewBox="0 0 800 150">
  <!-- Background -->
  <rect width="800" height="150" fill="white" />

  <!-- Futuristic Lines -->
  <line x1="0" y1="75" x2="200" y2="75" stroke="black" stroke-width="2" stroke-dasharray="10,10" />
  <line x1="600" y1="75" x2="800" y2="75" stroke="black" stroke-width="2" stroke-dasharray="10,10" />
  <circle cx="400" cy="75" r="4" fill="black" />

  <!-- Text -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="black" text-anchor="middle" alignment-baseline="middle">
    Tripher Inc
  </text>

  <!-- Glow Effect -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="coloredBlur" />
    <feMerge>
      <feMergeNode in="coloredBlur" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="black" text-anchor="middle" alignment-baseline="middle" filter="url(#glow)">
    Tripher Inc
  </text>
</svg>